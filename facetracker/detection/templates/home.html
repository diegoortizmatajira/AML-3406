{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Student FaceTracker</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="{% static 'theme.css' %}" rel="stylesheet" />
    {% block script %} {% endblock %}
  </head>
  <body>
    <main id="main" class="main">
      <div class="container">
        <nav class="navbar navbar-expand-md navbar navbar-light" id="myNavbar">
          <a class="navbar-brand" href="#"
            ><img
              src="{% static 'images/icon.png' %}"
              width="33px"
              height="45px"
            />
            Face Tracker</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" id="camera" href="{%url 'camera'%}">
                  <i class="fa fa-video-camera" aria-hidden="true"></i> Live
                  detection<span class="sr-only">(current)</span></a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link" id="picture" href="{%url 'picture'%}">
                  <i class="fa fa-camera" aria-hidden="true"></i> Image
                  detection<span class="sr-only">(current)</span></a
                >
              </li>
            </ul>
          </div>
        </nav>
        {% block body %} {% endblock %}
      </div>
    </main>
  </body>
</html>
